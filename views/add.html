 <title>Task-Add</title>

     <div class="row-fluid sortable">
        <div class="box span12">
          <div class="box-header" data-original-title>
            <h2><i class="halflings-icon edit"></i><span class="break"></span>Add Task</h2>
            <div class="box-icon">
              <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
              <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
              <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
            </div>
          </div>
          <div class="box-content">
            <form method="post" action="/task" class="form-horizontal">
              <fieldset>
              <div class="control-group">
                <label class="control-label" for="typeahead">Task Name </label>
                <div class="controls">
                <input type="text" class="span6 typeahead" name="title" id="title" data-provide="typeahead" data-items="4" data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>                
                </div>
              </div>

              <div class="control-group">
                <label class="control-label">Category</label>
                <div class="controls">
                  <input type="text" class="form-control" name="category">
                  <select>
                    <option value=" "></option>
                  </select>
                  </div>                                              
                </div> 
             

              <div class="control-group">
                <label class="control-label" for="fileInput">File input</label>
                <div class="controls">
                <input class="input-file uniform_on" name="fileInput" id="fileInput" type="file">
                </div>
              </div>    
              

              <div class="control-group hidden-phone">
                <label class="control-label" for="textarea2">Content </label>
                <div class="controls">
                <textarea class="cleditor" name="content" id="content" rows="3"></textarea>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>         
                <button type="reset" class="btn">Cancel</button>
              </div>
              </fieldset>
            </form>
          </div>
          </div>
