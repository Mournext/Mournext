{{template "headerb" .}}
  <title>Task-{{.Task.Attachment}}</title>     
      <noscript>
        <div class="alert alert-block span10">
          <h4 class="alert-heading">Warning!</h4>
          <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
        </div>
      </noscript>
      
      <!-- start: Content -->
      <div id="content" class="span10">
      
      
      <ul class="breadcrumb">
        <li>
          <i class="icon-home"></i>
          <a href="/">Home</a> 
         <i class="icon-angle-right"></i>
        </li>
        <li><a href="/task">Task</a></li>
        <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">Attachment</a></li>
      
      
      </ul>
      <div class="row-fluid sortable">    
        <div class="box span12">
          <div class="box-header" data-original-title>
            <h2><i class="halflings-icon list-alt"></i><span class="break"></span>View</h2>
            <div class="box-icon">
              <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
              <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
              <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
            </div>
          </div>

            <div class="box-content">

     <table class="table table-striped table-bordered bootstrap-datatable">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Category</th>           
            <th>AttachFile</th>           
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
        {{$islogin := .IsLogin}}
          {{with .Task}}          
            <th>{{.Id}}</th>
            <th>{{.Title}}</th>
            <th><a href="/task/type/{{.Cate}}">{{.Cate}}</a></th>
            <th>{{.Content}}</th>       
            <th><a href="/task/view/{{.Attachment}}">{{.Attachment}}                      
                        
            </th>       
            <th class="center">{{if $islogin}}
                <a href="/task/modify/{{.Id}}" class="btn btn-success">Change
                    <i class="halflings-icon white edit"></i>  
                  </a>{{end}}
            </th>
          </tr>
          {{end}}
        </tbody>
      </table>    
        </div>
        </div><!--/span-->
      
      </div><!--/row-->

        </div><!--/row-->

      <script type="text/javascript">
        function show(){
         var showw = document.getcontent(); 
        }
</script>
       
        
      
      
    </div><!--/.fluid-container-->
  
            <!-- end: Content -->
        </div><!--/#content.span10-->
        </div><!--/fluid-row-->         
     
{{template "footerb"}}  
  


  
</body>
</html>
