{{.Cate}}
{{template "headerb" .}}
  <title>Task-Category</title>     
      <noscript>
        <div class="alert alert-block span10">
          <h4 class="alert-heading">Warning!</h4>
          <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
        </div>
      </noscript>
      
      <!-- start: Content -->
      <div id="content" class="span10">
      
      
      <ul class="breadcrumb">
        <li>
          <i class="icon-home"></i>
          <a href="/">Home</a> 
         <i class="icon-angle-right"></i>
        </li>
        <li><a href="/category">Category</a></li>
        <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">View</a></li>  
      </ul>

      <div class="row-fluid sortable">    
        <div class="box span12">
          <div class="box-header" data-original-title>
            <h2><i class="halflings-icon list"></i><span class="break"></span>CategoryList</h2>
            <div class="box-icon">
              <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
              <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
              <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
            </div>
          </div>
            
            <div class="box-content"> 
            <table class="table table-striped table-bordered bootstrap-datatable">
              <thead>
            <tr>
            <th>#</th>
            <th>Title</th>
            <th>Content</th>
            <th>Attachment</th>
            <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {{$islogin := .IsLogin}}
            {{range .Task}}          
             <tr>
            <th>{{.Id}}</th>
            <th>{{.Title}}</th> 
            <th>{{.Content}}</th> 
            <th>{{.Attachment}}
            </th> 
            <th class="center">
                <a class="btn btn-success" href="/task/view/{{.Id}}">View
                    <i class="halflings-icon white zoom-in"></i>  
                  </a>{{if $islogin}}
                <a class="btn btn-info" href="/task/modify/{{.Id}}">Change
                    <i class="halflings-icon white edit"></i>  
                  </a>
                <a class="btn btn-danger" href="/task/delete?tid={{.Id}}">Delete
                    <i class="halflings-icon white trash"></i> 
                  </a> {{end}} 
            </th>
          </tr>
          {{end}}
        </tbody>
            </table>
                       
          </div>
        </div><!--/span-->
      
      </div><!--/row-->

        

      
       
        
      
      
    </div><!--/.fluid-container-->
  
            <!-- end: Content -->
        </div><!--/#content.span10-->
        </div><!--/fluid-row-->      

     
{{template "footerb"}}  
  


  
</body>
</html>
